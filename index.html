<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro e listagem de produtos</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="cabecalho">
        <h1>Gerenciamento de Produtos</h1>
      </div>

      <!-- Aqui vai ficar o formulário -->
      <form id="formularioProduto" class="formulario oculto">
        <div class="campo-grupo">
          <label for="nomeProduto">Nome do Produto</label>
          <input
            type="text"
            id="nomeProduto"
            required
            placeholder="Digite o nome do produto"
          />
        </div>

        <div class="campo-grupo">
          <label for="descricaoProduto">Descrição do Produto</label>
          <textarea
            id="descricaoProduto"
            rows="4"
            required
            placeholder="Digite a descrição detalhada do produto"
          ></textarea>
        </div>

        <div class="campo-grupo">
          <label for="valorProduto">Valor do Produto (R$)</label>
          <input
            type="number"
            id="valorProduto"
            step="0.01"
            required
            placeholder="0,00"
          />
        </div>

        <div class="campo-grupo">
          <label for="disponivelVenda">Disponível para Venda</label>
          <select id="disponivelVenda" required>
            <option value="sim">Sim</option>
            <option value="nao">Não</option>
          </select>
        </div>

        <div class="botoes">
          <button
            type="button"
            onclick="mostrarListagem()"
            class="btn-secundario"
          >
            Cancelar
          </button>
          <button type="submit" class="btn-primario">Salvar Produto</button>
        </div>
      </form>

      <div id="listagem">
        <div class="botoes">
          <button onclick="mostrarFormulario()" class="btn-secundario">
            Novo Produto
          </button>
        </div>
        <div class="tabela-container">
          <table class="tabela">
            <thead>
              <tr>
                <th>Nome</th>
                <th>Valor</th>
                <th>Disponível</th>
                <th>Ações</th>
              </tr>
            </thead>
            <tbody id="corpoProdutos"></tbody>
          </table>
        </div>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
